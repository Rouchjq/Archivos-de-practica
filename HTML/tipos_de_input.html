<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>

    <form action="tipos_de_input.html" method="GET">

            <!--Input de texto-->

    <label for="">tipo texto</label>
    <input type="text">
    <br>
    <br>

    <label for="">Busqueda</label>
    <input type="search">
    <br>
    <br>

    <label for="">URL</label>
    <input type="url">
    <br>
    <br>

    <label for="">email</label>
    <input type="email">
    <br>
    <br>

    <label for="">Contrase√±a</label>
    <input type="password">
    <br>
    <br>

    <label for="">Campo de textp</label>
   <textarea>tochadas aqui</textarea>
    <br>
    <br>

    <!--Input de Tipo numerico-->
    <label for="">Tipo numerico</label>
    <input type="number">
    <br>
    <br>

    <label for="">Rango</label>
    <input type="range">
    <br>
    <br>

    <hr>
    <!--Input de Fecha Y hora-->

    <label for="">Fecha</label>
    <input type="date">
    <br>
    <br>

    <label for="">hora--</label>
    <input type="time">
    <br>
    <br>

    <label for="">Fecha y hora</label>
    <input type="datetime-local">
    <br>
    <br>

    <label for="">Mes</label>
    <input type="month">
    <br>
    <br>

    <label for="">Semana</label>
    <input type="week">
    <br>
    <br>
    
    <hr>
    <!--Input de seleccion-->
    <label for="">Radio button </label>
    <input type="radio">
    <br>
    <br>

    <label for="">checkbox</label>
    <input type="checkbox">
    <br>
    <br>

    <label for="">selec - option </label>
    <select name="" id="">
        <option value="1">opcion1</option>
        <option value="2">opcion2</option>
        <option value="3">opcion3</option>
    </select>
    <br>
    <br>

    <label for="">datalist</label>
    <input type="text" list="items"> 
    <datalist id="items">
        <option value="1">opcion1</option>
        <option value="2">opcion2</option>
        <option value="3">opcion3</option>
    </datalist>
    <br>
    <br>

    <label for="">colores</label>
    <input type="color">
    <br>
    <br>

    <hr>
    <!-- Input de Carga de archivos-->
    <label for="">Seleccion de archivo</label>
    <input type="file">
    <br>
    <br>

    <hr>
    <!--Botones-->
    <label for="">submit (un boton)</label>
    <input type="submit">
    <br>
    <br>

    <label for="">imagen</label>
    <input type="image" src="/archivos/Ejemplo.png">
    <br>
    <br>

    <label for="">borrar formulario</label>
    <input type="reset">
    <br>
    <br>

    <label for="">Boton sin funcionalidad</label>
    <input type="button" value="input boton">
    <br>
    <br>
    
    <hr>

    <!--Barra de progreso-->
    <progress max="100" value="99"> oli </progress>  

    </form>    
    
</body>
</html>
